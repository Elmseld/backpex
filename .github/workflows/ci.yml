name: CI

on:
  push:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_TESTING: ${{ github.repository }}/testing
  IMAGE_NAME_RUNTIME: ${{ github.repository }}/runtime

jobs:
  test:
    name: "Test backpex"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.15.7', '1.16.1']
        erlang: ['26.1.2', '26.2.1']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.erlang }}
          elixir-version: ${{ matrix.elixir }}

      - name: Restore the deps cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.erlang }}-deps-mixlockhash-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.erlang }}-deps-
    
      - name: Restore the _build cache
        uses: actions/cache@v4
        id: build-cache
        with:
          path: _build
          key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.erlang }}-build-mixlockhash-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.erlang }}-build-

      - name: Restore the plts cache
        uses: actions/cache@v4
        id: plts-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.erlang }}-plts-mixlockhash-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.erlang }}-plts-

      - name: Install dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true'
        run: |
          mix local.hex --force --if-missing
          mix local.rebar --force --if-missing
          mix deps.get

      - name: Compile dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true'
        run: mix deps.compile
      
      - name: Run tests
        run: |
          mix test
      
      - name: Check formatting
        run: |
          mix format --check-formatted
      
      - name: Compile with warnings as errors
        run: |
          mix compile --warnings-as-errors --force

      - name: Dialyzer
        run: |
          mix dialyzer --force-check

      - name: Credo
        run: |
          mix credo

      - name: Sobelow
        run: |
          mix sobelow --config

      - name: Deps Unused
        run: |
          mix deps.unlock --check-unused

      - name: Deps Audit 
        continue-on-error: true
        run: |
          mix deps.audit
      
      - name: Gettext Check
        run: |
          mix gettext.extract --check-up-to-date

  build-testing:
    name: "Build testing"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_TESTING }}

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_TESTING }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_TESTING }}:buildcache,mode=max
          target: builder
          build-args: |
            MIX_ENV=test
    outputs:
      image: ${{ steps.meta.outputs.tags }}

  lint-demo:
    needs: build-testing
    name: "Lint demo"
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-testing.outputs.image }}
  
    steps:
      - name: lint:mix
        working-directory: /opt/app/demo
        run: |
          yarn lint:mix
          
      - name: Add tar that supports --posix option to be used by cache action
        run: |
          apk add --no-cache tar

      - name: Restore the plts cache
        uses: actions/cache@v4
        id: plts-cache
        with:
          path: /opt/app/demo/priv/plts
          key: ${{ runner.os }}-demo-plts-mixlockhash-${{ hashFiles('/opt/app/demo/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-demo-plts-

      - name: lint:dialyzer
        working-directory: /opt/app/demo  
        run: |
          yarn lint:dialyzer

      - name: lint:credo
        working-directory: /opt/app/demo
        run: |
          yarn lint:credo

      - name: lint:sobelow
        working-directory: /opt/app/demo
        run: |
          yarn lint:sobelow

      - name: lint:style
        working-directory: /opt/app/demo
        run: |
          yarn lint:style
          
      - name: lint:standard
        working-directory: /opt/app/demo
        run: |
          yarn lint:standard

      - name: lint:deps-unused
        working-directory: /opt/app/demo
        run: |
          yarn lint:deps-unused
          
      - name: lint:gettext
        working-directory: /opt/app/demo
        run: |
          yarn lint:gettext

  test-compile:
    needs: build-testing
    name: "Test compile demo"
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-testing.outputs.image }}

    steps:
      - name: Compile with warnings as errors
        working-directory: /opt/app/demo
        run: |
          mix compile --warnings-as-errors --force

  test-demo:
    needs: build-testing
    name: "Run tests demo"
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-testing.outputs.image }}
      env:
        POSTGRES_DB: test
        POSTGRES_PASSWORD: postgres
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Run test
        working-directory: /opt/app/demo
        run: |
          yarn test

  deps-audit:
    needs: build-testing
    name: "Audit deps demo"
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-testing.outputs.image }}

    steps:
      - name: Deps audit
        working-directory: /opt/app/demo
        continue-on-error: true
        run: |
          mix deps.audit

  build-runtime:
    name: "Build runtime"
    runs-on: ubuntu-latest
    needs: [lint-demo, test-compile, test-demo, deps-audit]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_RUNTIME }}

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_RUNTIME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_RUNTIME }}:buildcache,mode=max
          target: runtime
          build-args: |
            MIX_ENV=prod